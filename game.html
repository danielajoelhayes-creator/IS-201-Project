<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawaii Smoothie Game</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #ffeef8;
    text-align: center;
    padding: 20px;
}

.Common.header {
    background-color: #f7d9ff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 25px;
}

.Common.header a {
    margin: 0 8px;
    text-decoration: none;
    color: #333;
}

.Common.header .bold {
    font-weight: bold;
    font-size: 20px;
}

#fruitArea img {
    width: 90px;
    cursor: grab;
    margin: 10px;
    transition: transform 0.2s;
}

#fruitArea img:active {
    transform: scale(1.2);
}

#blender {
    width: 260px;
    height: 360px;
    background: white;
    border: 4px solid #a05ccf;
    margin: 20px auto;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
}

#insideBlender {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 0px;
    background: #ff9ac9;
    transition: height 0.4s, background 0.4s;
}

#dropText {
    margin-top: 12px;
    font-size: 18px;
    font-weight: bold;
}

#blendBtn, #drinkBtn {
    margin-top: 15px;
    padding: 10px 25px;
    background: #a05ccf;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    margin-right: 10px;
}

#blendBtn:hover, #drinkBtn:hover {
    background: #873eb5;
}

.sparkle {
    position: absolute;
    width: 15px;
    height: 15px;
    background: yellow;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleAnim 0.8s linear forwards;
}

@keyframes sparkleAnim {
    0% { transform: translateY(0) scale(0.5); opacity: 1; }
    100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: heartPop 1s forwards;
}

@keyframes heartPop {
    0% { transform: scale(0); opacity: 1; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
}
</style>
</head>
<body class="scratch-page">

<div class="Common header">   
    <p class="bold">My Hawaii Adventures</p>
    <a href="index.html">Home</a> |
    <a href="education.html">Education</a> |
    <a href="experience.html">Experience</a> |
    <a href="skills.html">Skills</a> |
    <a href="contact.html">Contact</a> |
    <a href="game.html">Game</a>
</div>  

<h1>Make a Kawaii Smoothie!</h1>
<p>Drag the fruits into the blender:</p>

<div id="fruitArea">
    <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f353.png" draggable="true" ondragstart="drag(event)" title="Strawberry">
    <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f34c.png" draggable="true" ondragstart="drag(event)" title="Banana">
    <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f34d.png" draggable="true" ondragstart="drag(event)" title="Pineapple">
    <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f349.png" draggable="true" ondragstart="drag(event)" title="Watermelon">
</div>

<div id="blender" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="insideBlender"></div>
</div>

<p id="dropText">Drop fruit to fill the blender!</p>

<button id="blendBtn" onclick="blendSmoothie()">Blend</button>
<button id="drinkBtn" onclick="drinkSmoothie()">Drink!</button>

<script>
let fruitColors = []; // track added fruit colors

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text/plain", ev.target.title); // store fruit name
}

function drop(ev) {
    ev.preventDefault();
    const fruit = ev.dataTransfer.getData("text/plain");
    const inside = document.getElementById("insideBlender");
    const text = document.getElementById("dropText");

    let height = parseInt(inside.style.height) || 0;

    if (height < 260) {
        inside.style.height = (height + 55) + "px";

        // Map fruit to color
        let colorMap = {
            "Strawberry": "#ff9ac9",
            "Banana": "#fff18c",
            "Pineapple": "#fff4a3",
            "Watermelon": "#ff4d4d"
        };
        fruitColors.push(colorMap[fruit] || "#c7ffc7");

        text.textContent = fruit + " added! ðŸ“";
        updateBlenderColor();
    } else {
        text.textContent = "Blender is full! ðŸ‰";
    }
}

// Blend smoothie: set final color & show sparkles/hearts
function blendSmoothie() {
    const inside = document.getElementById("insideBlender");
    const text = document.getElementById("dropText");

    if (parseInt(inside.style.height) === 0) {
        text.textContent = "Add fruit first!";
        return;
    }

    // average color from fruits
    inside.style.background = averageColor(fruitColors);
    text.textContent = "ðŸ¹ Smoothie Ready!";

    // sparkles
    for(let i=0; i<10; i++){
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * 240 + "px";
        sparkle.style.bottom = Math.random() * 50 + "px";
        document.getElementById("blender").appendChild(sparkle);
        setTimeout(()=> sparkle.remove(), 800);
    }

    // hearts
    for(let i=0; i<5; i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = 100 + Math.random()*60 + "px";
        heart.style.bottom = 0;
        heart.textContent = "â¤ï¸";
        document.getElementById("blender").appendChild(heart);
        setTimeout(()=> heart.remove(), 1000);
    }
}

// Drink smoothie: reset blender
function drinkSmoothie() {
    const inside = document.getElementById("insideBlender");
    const text = document.getElementById("dropText");

    inside.style.height = "0px";
    inside.style.background = "#ffffff";
    fruitColors = [];
    text.textContent = "Blender is empty! Add more fruit!";
}

// Update blender color while adding fruit (average color of current fruits)
function updateBlenderColor() {
    const inside = document.getElementById("insideBlender");
    inside.style.background = averageColor(fruitColors);
}

// Helper: average hex colors
function averageColor(colors) {
    if (colors.length === 0) return "#ffffff";
    let r=0,g=0,b=0;
    colors.forEach(hex => {
        let c = hex.replace("#",""), rgb = [
            parseInt(c.substring(0,2),16),
            parseInt(c.substring(2,4),16),
            parseInt(c.substring(4,6),16)
        ];
        r += rgb[0]; g += rgb[1]; b += rgb[2];
    });
    r = Math.floor(r/colors.length);
    g = Math.floor(g/colors.length);
    b = Math.floor(b/colors.length);
    return `rgb(${r},${g},${b})`;
}
</script>

</body>
</html>

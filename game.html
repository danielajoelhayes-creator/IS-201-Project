    <meta charset="UTF-8">

</head>
<body style="font-family: Arial; background-color:#e0f7ff; margin:0; padding:20px;">

    <!-- Header -->
    <div class="Common header" 
         style="background-color:white; padding:15px; border-radius:8px; margin-bottom:20px;">
        <p class="bold" style="font-size:24px; font-weight:bold; margin:0;">My Hawaii Adventures</p>
        <a href="index.html">Home</a> |
        <a href="education.html">Education</a> |

        <a href="skills.html">Skills</a> |

    <!-- Game Title -->
    <h2 style="text-align:center;">ğŸŒº Find the Hidden Hawaiian Island! ğŸŒ´</h2>
    <p style="text-align:center; font-size:18px;">
        One of these islands is where I had my best adventure. Click to guess!
    </p>

    <!-- Game Container -->
    <div style="display:flex; justify-content:center; gap:20px; margin-top:30px;">

        <!-- Island Buttons -->
        <div onclick="checkIsland(1)" 
             style="width:150px; height:150px; background-color:#ffedb8; 
                    border-radius:10px; display:flex; justify-content:center; 
                    align-items:center; font-size:20px; cursor:pointer; 
                    box-shadow:0 0 10px rgba(0,0,0,0.2);">
            Maui
        </div>

        <div onclick="checkIsland(2)" 
             style="width:150px; height:150px; background-color:#c4ffd3; 
                    border-radius:10px; display:flex; justify-content:center; 
                    align-items:center; font-size:20px; cursor:pointer; 
                    box-shadow:0 0 10px rgba(0,0,0,0.2);">
            Oahu
        </div>

        <div onclick="checkIsland(3)" 
             style="width:150px; height:150px; background-color:#ffd0d0; 
                    border-radius:10px; display:flex; justify-content:center; 
                    align-items:center; font-size:20px; cursor:pointer; 
                    box-shadow:0 0 10px rgba(0,0,0,0.2);">
            Kauai
        </div>
    </div>

    <!-- Result Text -->
    <p id="result" 
       style="text-align:center; font-size:24px; margin-top:30px; font-weight:bold;">
    </p>

    <!-- JavaScript -->
    <script>
        // 1 = Maui, 2 = Oahu, 3 = Kauai
        const correctIsland = Math.floor(Math.random() * 3) + 1;

        function checkIsland(island) {
            const result = document.getElementById("result");

            if (island === correctIsland) {
                result.textContent = "ğŸŒˆ Aloha! You found the island I visited!";
                result.style.color = "green";
            } else {
                result.textContent = "âŒ Not this time! Try again!";
                result.style.color = "red";
            }
        }
    </script>

</body>
